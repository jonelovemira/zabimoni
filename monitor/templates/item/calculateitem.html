

<form id="calcform" class="form-inline" action="" role="form">
    <div class="form-group">
        <div class="input-group">
            <label class="sr-only" for="formulascale">Scale</label>
            <input type="text" class="form-control" id="formulascale" placeholder="Scale">
        </div>
    </div>

    <div class="form-group">
        <label class="sr-only" for="formulaso">Scale Operator</label>
        <select class="form-control">
            <option value="min">min</option>
            <option value="max">max</option>
            <option value="avg">avg</option>
            <option value="last">last</option>
        </select>
    </div>

    <div class="form-group">
        <label class="sr-only" for="formulaitemfirst">First items</label>
        <input type="text" class="form-control" id="formulaitemfirst" >
    </div>

    <div class="form-group">
        <label class="sr-only" for="formulafso">Scale Operator</label>
        <select class="form-control">
            <option value="min">min</option>
            <option value="max">max</option>
            <option value="avg">avg</option>
            <option value="last">last</option>
        </select>
    </div>

    <div class="form-group">
        <label class="sr-only" for="formulaitemsecond">Second items</label>
        <input type="text" class="form-control" id="formulaitemsecond" >
    </div>

    <button type="submit" class="btn btn-default">generate</button>
</form>


<div class="modal fade" id="forchooseitem" tabindex="-1" role="dialog" aria-labelledby="chooseitem" aria-hidden="true">
  <div class="modal-dialog page">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title" id="chooseitem">Choos monitor items</h4>
      </div>
      <div class="modal-body">
        {% include 'chart/index.html'%}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary addchart">Add a chart</button>
      </div>
    </div>
  </div>
</div>
