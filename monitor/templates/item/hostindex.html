<table class="table table-striped">
	<thead>
		<th>#</th>
		<th>Host Name</th>
		<th>Belongs to Area</th>
		<th>Belongs to Service</th>
		<th>IP address</th>
		<th>Available</th>
		<th>Items</th>
		<th>Delete</th>
	</thead>
	<tbody>
		{% for i in host %}
		<tr>
			<td>{{i.host.hostid}}</td>
			<td>{{i.host.hostname}}</td>
			<td>{{i.host.area.areaname}}</td>
			<td>{{i.host.service.servicename}}</td>
			<td>{{i.ip}}</td>
			<td>{% if i.available == 2 %}
				<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true" style="color:#a94442"></span>
				{% elif i.available == 1%}
				<span class="glyphicon glyphicon-ok-sign" aria-hidden="true" style="color:#3c763d"></span>
				{% endif %}
			</td>
			<td><a href="/item/host/item/{{i.host.hostid}}">Items</a></td>
			<td><a href="#" path="/item/host/delete/{{i.host.hostid}}" info="host:{{i.host.hostname}}" delete="1">delete</a></td>
		</tr>
		{% endfor %}
	</tbody>
</table>
