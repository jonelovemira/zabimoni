{% for i in range(0,9) %}
	{% if i % 3 == 0%}
		<div class='row' >
	{% endif %}
	<div class='col-lg-4 page text-center'><div container='col-lg-4 page' class='chartinpage' sortId='{{i}}'><button class='btn btn-primary btn-lg center-block page' sortId='{{i}}' style="margin-top:25%">Add chart</button></div></div>
	{% if i % 3 == 2%}
		</div>
	{% endif %}
{% endfor %}
