{% for i in range(0,9) %}
	{% if i % 3 == 0%}
		<div class='row' >
	{% endif %}
	<div class='col-lg-4 page text-center' sortId='{{i}}'>
		<div class="panel panel-default" style="margin-bottom:0px;">
			<div class="panel-heading clearfix chartpanel" style="padding: 1px 15px;"><b>tmp chart {{i}}</b>
				<div class="btn-group pull-right">
					<button class="btn btn-default setting">
						<span class="glyphicon glyphicon-cog"></span>
					</button>
					<button class="btn btn-default remove">
						<span class="glyphicon glyphicon-remove-circle"></span>
					</button>
				</div>
			</div>
		</div>
		
		<div container='col-lg-4 page' class='chartinpage' sortId='{{i}}'>
			<div class="row">
				<button class='btn btn-info btn-lg load_sc' sortId='{{i}}'>Import Single Chart Saved</button>
				<button class='btn btn-primary btn-lg page' sortId='{{i}}'>New Generate</button>
			</div>
		</div>
	</div>
	{% if i % 3 == 2%}
		</div>
	{% endif %}
{% endfor %}
