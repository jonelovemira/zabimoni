<!doctype html>
<html>
<head>
    {% if title %}
    <title>{{ title }} - Monitor</title>
    {% else %}
    <title>Monitor</title>
    {% endif %}
    <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet"></link>
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet" media="screen"></link>
    <script type="text/javascript" src="{{url_for('static',filename='js/jquery-2.1.1.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    
</head>
<body style="background-color:#eee">
  <div class='container'>
    
  
    {% include 'flash.html' %}

    <form class="col-md-5" role="form" method="POST" style="margin:20% auto 0 auto;float: none !important;">
        <div class="form-group">
            <h2 class="form-signin-heading">sign in for monitor</h2>
        </div>
        <div class="form-group">
            <input type="text" class="form-control input-lg" placeholder="username" required="" autofocus="" name="username">
        </div>

        <div class="form-group">
            <input type="password" class="form-control input-lg" placeholder="Password" required="" name="password">
        </div>

        <div class="form-group">
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </div>
        
      </form>


    </div>
</body> 
</html>
